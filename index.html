<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MotoBeast Group — Головна</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MotoBeast Group</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Головна</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html">Каталог</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Контакти</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-light text-center p-5">
    <h1>Продаж квадроциклів</h1>
    <p>Нові та вживані, доставка по всій країні</p>
    <a href="catalog.html" class="btn btn-primary">Перейти до каталогу</a>
  </header>

  <!-- Вибір бренду -->
  <form id="brand-select" class="container my-4">
    <select class="form-select">
      <option value="" selected>Виберіть бренд</option>
      <optgroup label="CFMOTO">
        <option value="catalog.html?brand=cfmoto">CFMOTO</option>
      </optgroup>
      <optgroup label="Hisun">
        <option value="catalog.html?brand=hisun">Hisun</option>
      </optgroup>
      <!-- Додайте інші бренди -->
    </select>
  </form>

  <!-- Рекомендовані товари -->
  <section class="container my-5">
    <h2 class="mb-4 text-center">Рекомендуємо</h2>
    <div class="row" id="recommended-products">
      <!-- JS заповнить тут -->
    </div>
  </section>

  <!-- Популярні моделі -->
  <section class="container my-5">
    <h2 class="mb-4">Популярні моделі</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card h-100 position-relative">
          <span class="badge badge-warning position-absolute top-0 start-0 m-2">Новинка</span>
          <img src="img/sample-atv.jpg" class="card-img-top" alt="ATV 500 Pro">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">ATV 500 Pro</h5>
            <p class="card-text flex-grow-1">Потужний, надійний, ідеальний для бездоріжжя.</p>
            <div class="mt-2">
              <a href="product.html" class="btn btn-outline-primary btn-sm">Детальніше</a>
              <button class="btn btn-order" data-bs-toggle="modal" data-bs-target="#orderModal">
              Замовити
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Дублюйте картки за потреби -->
    </div>
  </section>

  <footer class="bg-dark text-light text-center p-3">
    © 2025 MotoBeast Group. Усі права захищено.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
