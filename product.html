<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ATV 500 Pro — Опис моделі</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MotoBeast Group</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="catalog.html">Каталог</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Контакти</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/sample-atv.jpg" class="d-block w-100" alt="ATV 500 Pro">
            </div>
            <div class="carousel-item">
              <img src="img/atv-side.jpg" class="d-block w-100" alt="ATV 500 Pro боковий вигляд">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
        <button class="btn btn-outline-secondary mt-3" data-bs-toggle="modal" data-bs-target="#videoModal">
          ▶ Подивитися відео
        </button>
      </div>
      <div class="col-md-6">
        <h1 id="product-title">ATV 500 Pro</h1>
        <p class="text-muted">Артикул: <span id="product-sku">MB-500PRO</span></p>
        <p id="product-desc">Модель з високою прохідністю, двигун 500 см³, незалежна підвіска, електростартер.</p>
        <h4 class="text-success" id="product-price">₴149 000</h4>
        <button class="btn btn-primary">Замовити</button>
      </div>
    </div>

    <!-- Модал з відео -->
    <div class="modal fade" id="videoModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body p-0">
            <iframe width="100%" height="450" src="https://www.youtube.com/embed/ТВОЄ_ВІДЕО_ID" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>

  </div>

  <footer class="bg-dark text-light text-center p-3">
    © 2025 MotoBeast Group. Усі права захищено.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
