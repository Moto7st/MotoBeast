<!-- product.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Опис моделі</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Навігація -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MotoBeast Group</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="catalog.html">Каталог</a></li>
          <li class="nav-item"><a class="nav-link" href="contacts.html">Контакти</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Контент моделі -->
  <main class="container my-5">
    <div class="row">

      <!-- Карусель з фотографіями -->
      <div class="col-md-6">
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <!-- JS з main.js підставить <div class="carousel-item">…</div> сюди -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
        <button class="btn btn-outline-secondary mt-3" data-bs-toggle="modal" data-bs-target="#videoModal">
          ▶ Подивитися відео
        </button>
      </div>

      <!-- Опис моделі -->
      <div class="col-md-6">
        <h1 id="product-title"></h1>
        <p class="text-muted">Артикул: <span id="product-sku"></span></p>
        <p id="product-desc"></p>
        <h4 class="text-success" id="product-price"></h4>
      </div>

    </div>

    <!-- Модалка з відео -->
    <div class="modal fade" id="videoModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body p-0">
            <iframe
              id="videoFrame"
              width="100%"
              height="450"
              src=""
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen>
            </iframe>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Футер -->
  <footer class="bg-dark text-light text-center p-3">
    © 2025 MotoBeast Group. Усі права захищено.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
